<div class="modal-header">
  <h4 class="modal-title pull-left">
    {{ title }}
  </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  {{ message }}
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="cancel()" *ngIf="cancelButton">
    {{ cancelButton }}
  </button>

  <button type="button" class="btn btn-primary" (click)="confirm()" *ngIf="confirmButton">
    {{ confirmButton }}
  </button>
</div>
